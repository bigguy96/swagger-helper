<!DOCTYPE html>
<html>

<head>
    <title>Options</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            width: 400px !important;
            background-color: #FFF;
            padding: 8px;
        }

        label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <form>
        <fieldset>
            <legend><strong>API Key and JWT Storage</strong></legend>
            <div class="form-group">
                <label for="services">Service:</label>
                <select id="services" class="form-control" readonly>
                    <option value="mtoa">MTOA</option>                    
                </select>
            </div>
            <div class="form-group">
                <label for="environment">Environment:</label>
                <select id="environment" class="form-control">
                    <option value="dev">Development</option>
                    <option value="acc">Acceptance</option>
                    <option value="preacc">Pre-Acceptance</option>
                    <option value="prod">Production</option>
                </select>
            </div>            

            <div class="form-group">
                <label for="txtApiKey">API Key:</label>
                <input type="text" id="txtApiKey" class="form-control" placeholder="API KEY">
            </div>

            <div class="form-group">
                <label for="txtJwt">JWT:</label>
                <input type="text" id="txtJwt" class="form-control" placeholder="JWT">
            </div>

            <button type="submit" id="btnSubmit" class="btn btn-primary">Submit</button>
            <button type="submit" id="btnClear" class="btn btn-default">Clear</button>
        </fieldset>
    </form>

    <script src="options.js"></script>
</body>
</html>
